name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      THEME: hugo-fresh

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Check go
        run: go version

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Build Website
        run: |
          ls -la
          hugo --minify 
          echo "www.truckandscales.com" >> public/CNAME

      - name: Check
        run: |
          ls -la
          ls -la public

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public

